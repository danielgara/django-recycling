name: Unit Tests

on:
  workflow_run:
    workflows: ["Linter"]
    types: [completed]

jobs:
  flake8:
    name: Run Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8